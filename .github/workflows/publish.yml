name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm dist-tag to publish with (e.g. latest, beta)'
        required: false
        default: latest
  release:
    types: [published]

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-npm-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@notifly-tech'
          always-auth: true
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run Tests
        run: npm run test

      - name: Compute dist-tag
        id: meta
        run: |
          TAG=${{ inputs.tag }}
          if [ -z "$TAG" ]; then TAG=latest; fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify NPM token
        run: |
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "NPM token not set. Please add NPM_TOKEN to repository secrets."
            exit 1
          fi

      - name: Ensure unique version
        run: |
          PKG=$(node -p "require('./package.json').name")
          CURRENT=$(node -p "require('./package.json').version")
          if npm view "$PKG@$CURRENT" version --registry=https://npm.pkg.github.com >/dev/null 2>&1; then
            echo "Version $CURRENT exists. Bumping prerelease with preid=${{ steps.meta.outputs.tag }}"
            npm version prerelease --preid=${{ steps.meta.outputs.tag }} --no-git-tag-version
          fi

      # prepublishOnly script will build before publish
      - name: Publish to GitHub Packages
        run: |
          npm publish --tag "${{ steps.meta.outputs.tag }}"

      - name: Show published version
        run: |
          PKG=$(node -p "require('./package.json').name")
          npm view "$PKG" version --registry=https://npm.pkg.github.com
